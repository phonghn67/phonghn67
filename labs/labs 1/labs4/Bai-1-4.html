<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            font-variant: small-caps;
            font-size: 20px;
            word-spacing: 2px;
            letter-spacing:1px;
            line-height:25px;
        }
        h2{
            color:white;
            text-shadow:0 0 5px red;
        }
        body{
            Text-align:center
        }

    </style>
</head>
<body>
    <center>
        <h2>SAO</h2>
        <p style="color:red;">
            <em>
                Một ngôi <strong style="color:brown">sao</strong> vừa rơi <br>
                Vụt tắt trên bầu trời <br>
                Hay là tên người ấy <br>
                Vụt tắt ở trong tôi ? <br> <br>
            </em>
        </p>
        <p style="color:blue;">
            <em>
                Vẫn thấy trên bầu trời <br>
                Có muôn vàn <strong style="color:brown">sao</strong> sáng <br>
                Mà ở trong lòng tôi <br>
                Như một hành lang vắng <br><br>
            </em>
        </p>
        <p style="color:green;">
            <em>
            Một ngôi <strong style="color:brown">sao</strong> vừa tắt <br>
            Bầu trời vẫn không buồn <br>
            <strong style="color:brown">Sao</strong> tên người ấy tắt <br>
            Trong lòng tôi cô đơn ? <br> 
            </em>
        </p>
        </center>
</body>
</html>
